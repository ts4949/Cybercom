<!-- booking.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Booking</h1>
        <p>Welcome, <span id="username"></span>!</p>
        <button id="logout" class="btn btn-secondary">Logout</button>
        <h2>Book an Appointment</h2>
        <form id="booking-form">
            <div class="form-group">
                <label for="doctor">Select a Doctor</label>
                <select id="doctor" class="form-control">
                    <!-- The options will be dynamically generated by JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="date">Select a Date</label>
                <input type="date" id="date" class="form-control" min="2024-02-14">
            </div>
            <div class="form-group">
                <label for="time">Select a Time Slot</label>
                <select id="time" class="form-control">
                    <!-- The options will be dynamically generated by JavaScript -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Book</button>
        </form>
    </div>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="booking.js"></script>
</body>
</html>
