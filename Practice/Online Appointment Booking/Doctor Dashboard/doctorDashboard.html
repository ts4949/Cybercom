<!-- doctor-dashboard.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Doctor Dashboard</h1>
        <p>Welcome, <span id="username"></span>!</p>
        <button id="logout" class="btn btn-secondary">Logout</button>
        <h2>Your Availability</h2>
        <form id="availability-form">
            <div class="form-group">
                <label for="monday">Monday</label>
                <input type="text" class="form-control" id="monday" name="monday" placeholder="Enter time slots separated by commas, e.g. 9:00-10:00, 14:00-15:00">
            </div>
            <div class="form-group">
                <label for="tuesday">Tuesday</label>
                <input type="text" class="form-control" id="tuesday" name="tuesday" placeholder="Enter time slots separated by commas, e.g. 9:00-10:00, 14:00-15:00">
            </div>
            <div class="form-group">
                <label for="wednesday">Wednesday</label>
                <input type="text" class="form-control" id="wednesday" name="wednesday" placeholder="Enter time slots separated by commas, e.g. 9:00-10:00, 14:00-15:00">
            </div>
            <div class="form-group">
                <label for="thursday">Thursday</label>
                <input type="text" class="form-control" id="thursday" name="thursday" placeholder="Enter time slots separated by commas, e.g. 9:00-10:00, 14:00-15:00">
            </div>
            <div class="form-group">
                <label for="friday">Friday</label>
                <input type="text" class="form-control" id="friday" name="friday" placeholder="Enter time slots separated by commas, e.g. 9:00-10:00, 14:00-15:00">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <h2>Your Scheduled Appointments</h2>
        <table id="appointments" class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Patient</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- The table rows will be dynamically generated by JavaScript -->
            </tbody>
        </table>
    </div>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="doctorDashboard.js"></script>
</body>
</html>
