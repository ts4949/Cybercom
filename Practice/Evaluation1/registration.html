<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>       
    <link rel="stylesheet" href="registration.css">
</head>
<body>

<div id="registration-form">
    <h2>Registration</h2>

    <form id="form">
        <input type="text" id="name" placeholder="Name" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder ="Password" required><br>
        <input type='password' id='confirm-password' placeholder='Confirm Password' required><br>

        <select id='city' style="width: 505px;">
            <option value="" disabled selected>Select City</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Coimbatore">Coimbatore</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Pune">Pune</option>
            <option value="Rajkot">Rajkot</option>
            <option value="Surat">Surat</option>
        </select><br>

        <select id='state' style="width: 505px;">
            <option value="" disabled selected>Select State</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Maharastra">Maharastra</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
        </select><br>

        <input type='checkbox' id='terms'> Terms & Conditions<br><br>

        <button type='submit' onclick = "registerAdmin()">Register</button>
    </form>

    <p id = "message"></p>
</div>
<script src="registration.js"></script>
</body>
</html>
