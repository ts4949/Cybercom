<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Reservation Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style> 
    body {
        font-family: Arial, sans-serif;
    }

    .container {
        max-width: 500px;
        margin: 50px auto;
    }

    .form-group {
        margin-bottom: 20px;
    }
    </style>
</head>

<body>

    <div class="container">
        <h2>Flight Reservation Form</h2>
        <form id="reservationForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="form-group">
                <label for="flightDate">Flight Date:</label>
                <input type="date" class="form-control" id="flightDate" required>
            </div>
            <div class="form-group">
                <label for="flightTime">Flight Time:</label>
                <input type="time" class="form-control" id="flightTime" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // script.js
            $(document).ready(function () {
                $("#reservationForm").submit(function (event) {
                    event.preventDefault();

                    // You can add your form submission logic here

                    alert("Reservation submitted successfully!");
                });
            });
    </script>

</body>

</html>
