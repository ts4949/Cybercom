<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
        }

        #registration-form 
        {
            max-width: 500px;
            margin: auto;
        }

        input[type=text], input[type=email], input[type=password], select 
        {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
        }

        button 
        {
	        background-color : #fe9901; 
	        color : white;
	        padding: 10px;
	        border: none;
	        cursor: pointer;
        }

        h2 
        {
	        text-align: center;
        }

        #message 
        {
	        color: red;
	        text-align: center;
        }
    </style>
</head>
<body>

<div id="registration-form">
    <h2>Registration</h2>

    <form id="form">
        <input type="text" id="name" placeholder="Name" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder ="Password" required><br>
        <input type='password' id='confirm-password' placeholder='Confirm Password' required><br>

        <select id='city'>
            <option value="" disabled selected>Select City</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Coimbatore">Coimbatore</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Pune">Pune</option>
            <option value="Rajkot">Rajkot</option>
            <option value="Surat">Surat</option>
        </select><br>

        <select id='state'>
            <option value="" disabled selected>Select State</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Maharastra">Maharastra</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
        </select><br>

        
        <input type='checkbox' id='terms'> Terms & Conditions<br>

        <button type='submit' onclick = "registerAdmin()">Register</button> 
    </form> 

        <p id = "message"></p> 
  	
    <script>
        // Function to register a new user
    function registerAdmin() 
    {
	// Get the form element
	var form = document.getElementById("form");

	// Prevent the default form submission
	form.addEventListener("submit", function(event) {
		event.preventDefault();
	});

	let name = document.getElementById("name").value;
	let email = document.getElementById("email").value;
	let password = document.getElementById("password").value;
	let confirmPassword = document.getElementById("confirm-password").value;
	let city = document.getElementById("city").value;
	let state = document.getElementById("state").value;
	let terms = document.getElementById("terms").checked;
	let message = document.getElementById("message");

	if (name == "" || email == "" || password == "" || confirmPassword == "" || city == "" || state == "") 
    {
		message.innerHTML = "Please fill all the fields";
		return;
	}

	if (password != confirmPassword) 
    {
		message.innerHTML = "Passwords do not match";
		return;
	}

	if (!terms) 
    {
		message.innerHTML = "Please agree to the terms and conditions";
		return;
	}

	// If everything is valid, display a success message
	message.innerHTML = "Registration successful";
	message.style.color = "green";
}

    </script> 
  	
  </div>
</body>
</html>
