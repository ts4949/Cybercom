<!DOCTYPE html>
<html>
<head>
    <title>Four Image Frames with Captions</title>
    <link rel="stylesheet" href="p1style.css">
</head>
<body>

    <div class="container">
        <div class="frame">
            <img src="/Images/1.jpg" alt="Image 1">
            <p class="caption">Image Caption Here</p>
        </div>
        <div class="frame">
            <img src="/Images/2.jpg" alt="Image 2">
            <p class="caption">Image Caption Here</p>
        </div>
        <div class="frame">
            <img src="/Images/3.jpg" alt="Image 3">
            <p class="caption">Image Caption Here</p>
        </div>
        <div class="frame">
            <img src="/Images/4.jpg" alt="Image 4">
            <p class="caption">Image Caption Here</p>
        </div>
    </div>

</body>
</html>
