<!DOCTYPE html>
<html lang="en">
<head>
    <title>Airport Ticket Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        form {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select {
            display: block;
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
        }

        button {
            display: block;
            width: 100%;
            height: 40px;
            margin-top: 20px;
            border: none;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0069d9;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
        }

        div{
            padding: 5px;
        }
    </style>
    <script>
        function validateForm() {
            var from = document.getElementById('from');
            var to = document.getElementById('to');
            var depart = document.getElementById('depart');
            var returnDate = document.getElementById('return');
            var passengers = document.getElementById('passengers');
            var flightClass = document.getElementById('class');
            var name = document.getElementById('name');
            var email = document.getElementById('email');

            if (from.value === "" || to.value === "" || depart.value === "" || returnDate.value === "" || passengers.value === "" || flightClass.value === "" || name.value === "" || email.value === "") {
                alert("Please fill in all fields.");
                return false;
            }
            return true;
        }
    </script>
 
</head>
<body>
    <form action="#" method="post" onsubmit="return validateForm()">
        <h1>Airport Ticket Booking Form</h1>
        <div class="grid">
            <div>
                <label for="from">From</label>
                <select id="from" name="from" required style="width: 105.5%;">
                    <option value="">Select an option</option>
                    <option value="New York">New York</option>
                    <option value="London">London</option>
                    <option value="Paris">Paris</option>
                    <option value="Tokyo">Tokyo</option>
                    <option value="Sydney">Sydney</option>
                </select>
            </div>
            <div>
                <label for="to">To</label>
                <select id="to" name="to" style="width: 106%;">
                    <option value="">Select an option</option>
                    <option value="New York">New York</option>
                    <option value="London">London</option>
                    <option value="Paris">Paris</option>
                    <option value="Tokyo">Tokyo</option>
                    <option value="Sydney">Sydney</option>
                </select>
            </div>

            <div>
                <label for="depart">Depart</label>
                <input type="date" id="depart" name="depart" required>
            </div>
            <div>
                <label for="return">Return</label>
                <input type="date" id="return" name="return" required>
            </div>

            <div>
                <label for="passengers">Passengers</label>
                <input type="number" id="passengers" name="passengers" min="1" max="10" value="1" required style="height: 28%;">
            </div>
            <div>
                <label for="class">Class</label>
                <select id="class" name="class" required style="width: 106%;">
                    <option value="">Select an option</option>
                    <option value="Economy">Economy</option>
                    <option value="Business">Business</option>
                    <option value="First">First</option>
                </select>
            </div>

            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
        </div>

        <button type="submit">Book Now</button>
    </form>
</body>
</html>
