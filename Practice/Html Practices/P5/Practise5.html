<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <script>
            function sendAlert() 
            {
                alert("Your request has been sent");
            }       

        </script>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header">
                    <h2>CONTACT US</h2>
                  </div>
                  <div class="card-body">
                    <form>
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Full name">
                      </div>
                      <div class="form-group">
                        <input type="email" class="form-control" placeholder="eg. email@email.com">
                      </div>
                      <div class="form-group">
                        <input type="tel" class="form-control" placeholder="+1 800 000000">
                      </div>
                      <div class="form-group">
                        <textarea class="form-control" placeholder="Your comments..."></textarea>
                      </div>
                      <div class="form-group">
                        <button type="button" class="btn btn-primary" onclick="sendAlert()">SEND NOW</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
    </body>
</html>
