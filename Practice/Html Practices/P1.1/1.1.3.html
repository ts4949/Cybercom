<!--Create a webpage with multiple buttons and paragraphs. 
    Use JavaScript to change the text of different paragraphs based on which button is clicked.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dynamic Text Change</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #button-container {
            margin-top: 20px;
        }

        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h2>Dynamic Text Change</h2>

<div id="button-container">
    <button onclick="changeText('paragraph1')">Change Text 1</button>
    <button onclick="changeText('paragraph2')">Change Text 2</button>
    <button onclick="changeText('paragraph3')">Change Text 3</button>
</div>

<p id="paragraph1">This is paragraph 1. Click a button to change this text.</p>
<p id="paragraph2">This is paragraph 2. Click a button to change this text.</p>
<p id="paragraph3">This is paragraph 3. Click a button to change this text.</p>

<script>
    function changeText(paragraphId) {
        var paragraph = document.getElementById(paragraphId);
        
        switch (paragraphId) {
            case 'paragraph1':
                paragraph.textContent = 'Text changed by Button 1.';
                break;
            case 'paragraph2':
                paragraph.textContent = 'Text changed by Button 2.';
                break;
            case 'paragraph3':
                paragraph.textContent = 'Text changed by Button 3.';
                break;
            default:
                break;
        }
    }
</script>

</body>
</html>
